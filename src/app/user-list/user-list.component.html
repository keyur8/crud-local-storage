<div class="logOut">
  <button (click)="logout()" class="button">Logout</button>
</div>
<div class="container">
  <h2>User List</h2>
  <form [formGroup]="userForm" (ngSubmit)="editMode ? updateUser() : addUser()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="error-message">
        <small *ngIf="userForm.get('email')?.errors?.['required']">Email is required</small>
        <small *ngIf="userForm.get('email')?.errors?.['email']">Invalid email format</small>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password">
      <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="error-message">
        <small>Password is required</small>
      </div>
    </div>
    <button type="submit" [disabled]="userForm.invalid">{{ editMode ? 'Update' : 'Add' }} User</button>
  </form>
  <ul>
    <li *ngFor="let user of users; let i = index">
      {{ user.email }}
      <button (click)="editUser(i)">Edit</button>
      <button (click)="deleteUser(user.email)">Delete</button>
    </li>
  </ul>
</div>
